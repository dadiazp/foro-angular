<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
        <a class="navbar-brand" [routerLink]="['/inicio']">NG-Foro</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/inicio']"
                        >Inicio <span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/temas']">Temas</a>
                </li>
                <li class="nav-item" *ngIf="identity">
                    <a class="nav-link" [routerLink]="['/paner/crear']">Crear temas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/usuarios']">Compañeros</a>
                </li>
                <form class="form-inline ml-2" #searchForm="ngForm">
                    <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="¿Qué estas buscando?"
                        aria-label="Search"
                        name="busqueda"
                        #busqueda="ngModel"
                        [(ngModel)]="search"
                    />
                    <button
                        class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                        (click)="goSearch()"
                    >
                        Buscar
                    </button>
                </form>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item mr-1" *ngIf="!identity">
                    <a class="nav-link" [routerLink]="['/registro']">Registrate</a>
                </li>
                <li class="nav-item mr-1" *ngIf="!identity">
                    <a class="nav-link" [routerLink]="['/login']">Inicia sesión</a>
                </li>
                <li class="nav-item" *ngIf="identity">
                    <div class="avatar_mask">
                        <img src="{{ url + 'avatar/' + identity.image }}" class="avatar_nav" />
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf="identity">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        {{ identity.name + " " + identity.surname }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" [routerLink]="['/panel']">Panel de usuario</a>
                        <a class="dropdown-item" [routerLink]="['/perfil', identity._id]"
                            >Mi perfil</a
                        >
                        <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item pointer" (click)="logout()">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <router-outlet></router-outlet>
    <!--Detecta que ruta esta en la url y llama al componente correspondiente-->
</div>
