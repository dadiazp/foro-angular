<div class="col-lg.10">
    <h3>{{ page_title }}</h3>
    <hr />

    <div
        class="alert alert-success col-md-12 mt-3 text-center"
        *ngIf="status == 'success' || (status == 'Success' && !is_edit)"
    >
        El tema se ha creado correctamente
    </div>

    <div
        class="alert alert-danger col-md-12 mt-3 text-center"
        *ngIf="status == 'error' || (status == 'Error' && !is_edit)"
    >
        El tema no se ha creado correctamente.
    </div>

    <div
        class="alert alert-success col-md-12 mt-3 text-center"
        *ngIf="status == 'success' || (status == 'Success' && is_edit)"
    >
        El tema se ha actualizado correctamente
    </div>

    <div
        class="alert alert-danger col-md-12 mt-3 text-center"
        *ngIf="status == 'error' || (status == 'Error' && is_edit)"
    >
        El tema no se ha actualizado correctamente.
    </div>

    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input
                type="text"
                name="title"
                #title="ngModel"
                [(ngModel)]="topic.title"
                required
                class="form-control"
            />
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El Titulo no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea
                name="content"
                #content="ngModel"
                [(ngModel)]="topic.content"
                required
                class="form-control"
            ></textarea>
            <small *ngIf="!content.valid && contenttouched" class="invalid-feedback d-block">
                El contenido no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="code">Código</label>
            <textarea
                name="code"
                #code="ngModel"
                [(ngModel)]="topic.code"
                class="form-control"
            ></textarea>
            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
                El código no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="lang">Lenguaje</label>
            <input
                type="text"
                name="lang"
                #lang="ngModel"
                [(ngModel)]="topic.lang"
                required
                class="form-control"
            />
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
                El lenguaje no es valido
            </small>
        </div>
        <input
            type="submit"
            value="{{ page_title }}"
            class="btn btn-success"
            [disabled]="addTopic.invalid"
        />
    </form>
</div>
